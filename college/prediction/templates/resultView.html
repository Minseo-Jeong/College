{% extends 'base.html' %}
{% block content %}
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

<div class="demo-charts mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
    <div style="width:100%; ">
        <canvas id="graph"></canvas>
    </div>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textclass">
            <label class="textlabel">내 성적</label>
            <h3 class="textView">{{result}}</h3>
    </div>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textclass">
            <label class="textlabel" >커트라인</label>
            <h3 class="textView"id="cut"></h3>
    </div>
    
    

</div>

<div class="demo-charts mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
    <iframe src={{href}} style="width: 100%; height: 100%;"></iframe>
</div>

<style>
        .textlabel{
            color: lightseagreen; 
            font-size: small;
            margin-left: 1%;
        }
        .textView{
            margin: 0;
            color: #757575;
            padding-bottom: 10px;
        }
        .textclass{
            padding: 0;
            margin-left: 3%;
            /* display: block; */
            padding: 0;
        }
    </style>
<script>
    var graph = document.getElementById("graph").getContext('2d');
    const result = parseInt("{{result}}")
    const data = JSON.parse("{{ college }}".replace(/&#39;/g, "\""));

    var chart = new Chart(graph, {
        type: 'horizontalBar',
        // backgroundColor: #40e0d0,
        data: {
            labels: [data.college_name,"내 성적"],
            datasets: [{
                type: 'horizontalBar',
                label: '점수',
                data: [data.cutline,result],
                // backgroundColor: #ffffff
                
                backgroundColor: [
                // 'rgba(255, 99, 132, 0.2)',
                'rgba(130, 233, 222, 0.3)',
                'rgba(0, 134, 125, 0.7)'
                
                ],
            }]
        },
        options: {
                    
                    responsive: true,                        
                    scales: {
                        xAxes: [
                            {
                                ticks: {
                                    min: 0, // it is for ignoring negative step.
                                    // max:,
                                    beginAtZero: true,
                                    stepSize: 100  // if i use this it always set it '1', which look very awkward if it have high value  e.g. '100'.
                                },
                                gridLines: {
                                    display:false
                                }
                            }
                        ],
                        yAxes: [{
                            gridLines: {
                                display:false
                            }   
                        }]
                    }
                }
    })

    document.getElementById("cut").innerText = data.cutline

</script>
{% endblock %}
